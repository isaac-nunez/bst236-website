name: Update Content

on:
  schedule:
    - cron: '0 5 * * *' # Runs every day at midnight Eastern Time (UTC-5)

permissions:
  contents: write

jobs:
  update-content:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.TOKEN }}

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: |
        npm init -y
        npm install node-fetch@2 xmldom

    - name: Update GitHub Repos
      run: node scripts/updateRepos.js

    - name: Update Arxiv Manuscripts
      run: node scripts/updatePapers.js

    - name: Commit and push if there are changes
      env:
        TOKEN: ${{ secrets.TOKEN }}
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git diff --staged --quiet || (git commit -m 'Automated update of GitHub repos and Arxiv manuscripts' && git push)
