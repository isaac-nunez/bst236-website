<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Games</title>
    <style>
        .game-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 20px;
        }
        #restartButton {
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            height: fit-content;
        }
        #restartButton:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="dog-container">
        <img src="images/dog.jpg" alt="My dog" class="dog-image">
        <p class="dog-caption">The guardian is observing</p>
    </div>
    <header>
        <h1>Games</h1>
        <nav>
            <ul>
                <li><a href="main.html">Main (regular stuff)</a></li>
                <li><a href="games.html">Games (fun stuff)</a></li>
                <li><a href="papers.html">Papers (sciency stuff)</a></li>
                <li><a href="temperatures.html">Temperatures</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Enter PACMAN</h2>
            <p>Pacman is a classic, and shall be revisited frequently.</p>
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <button id="restartButton" style="display: none;">Another chance for glory</button>
        </section>
    </main>
    <script src="scripts/pacman.js" defer></script>
</body>
</html>
